<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dotflow Clone</title>

  <!--adding drag flow cdn for smooth uses -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.js">
  <script src="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.js"></script>
  <!-- using the heroicons here  -->
  <script src="https://cdn.jsdelivr.net/npm/heroicons@2.0.13/24/outline.js"></script>
  <!-- boxicons icon cdn gose from here  -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- tailwind css script link gose form here -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

  <body class="bg-gray-900 text-white">
    <div class="relative w-full h-screen">
      <!-- Top Left: Text Input Box -->
      <div class="absolute top-4 left-4 z-20 flex space-x-2">
        <input type="text" id="text-input" placeholder="Enter text"
          class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="add-text-btn" class="bg-blue-600 hover:bg-blue-700 p-2 rounded">Add</button>
      </div>

      <!-- Canvas -->
      <div id="drawflow" class="w-full h-full"></div>

      <!-- Bottom Left: Control Buttons -->
      <div class="absolute bottom-4 left-4 z-20 flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
        <button id="maximize-btn" class="bg-gray-800 p-2 rounded hover:bg-gray-700" title="Maximize">
          <i class='bx bx-fullscreen'></i>
        </button>
        <button id="zoom-in-btn" class="bg-gray-800 p-2 rounded hover:bg-gray-700" title="Zoom In">
          <i class='bx bx-zoom-in'></i>
        </button>
        <button id="zoom-out-btn" class="bg-gray-800 p-2 rounded hover:bg-gray-700" title="Zoom Out">
          <i class='bx bx-zoom-out'></i>
        </button>
        <button id="reset-btn" class="bg-gray-800 p-2 rounded hover:bg-gray-700" title="Reset">
          <i class='bx bx-refresh'></i>
        </button>
      </div>

      <!-- Top Right: Add Button -->
      <button id="add-btn" class="absolute top-4 right-4 z-20 bg-gray-800 p-2 rounded hover:bg-gray-700">
        <i class='bx bx-plus'></i>
      </button>

      <!-- Sidebar -->
      <div id="sidebar"
        class="absolute top-0 right-0 h-full w-full md:w-80 bg-gray-800 p-4 transform translate-x-full hidden transition-transform duration-300 ease-in-out z-40">
        <button id="close-btn" class="absolute top-4 right-4 text-white hover:text-gray-300">
          <i class='bx bx-x'></i>
        </button>
        <h2 class="text-xl font-bold mb-4">What happens next?</h2>
        <input type="text" id="search-input" placeholder="Search nodes..."
          class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
        <div id="node-list" class="space-y-4 overflow-y-auto h-[calc(100%-8rem)]">
          <div class="node-item flex items-start space-x-2" draggable="true" data-node-type="ai-agent">
            <i class='bx bx-bot'></i>
            <div>
              <h3 class="font-bold">AI Agent</h3>
              <p class="text-gray-400 text-sm">Runs the flow when a user sends a chat message.</p>
            </div>
          </div>
          <div class="node-item flex items-start space-x-2" draggable="true" data-node-type="send-email">
            <i class='bx bx-envelope'></i>
            <div>
              <h3 class="font-bold">Send Email</h3>
              <p class="text-gray-400 text-sm">Sends an email to a specified recipient.</p>
            </div>
          </div>
          <!-- Add more node types as needed -->
        </div>
      </div>
    </div>


    <script src="./script/main.js"></script>
  </body>

</html>
