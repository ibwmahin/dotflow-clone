
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dotflow Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Canvas Area -->
  <div id="canvas"
    class="relative w-screen h-screen overflow-auto bg-gradient-to-br from-gray-200 to-gray-300 p-10">
    
    <!-- One Node Box -->
    <div
      class="node absolute top-10 left-10 bg-white border border-gray-400 rounded-lg shadow-lg p-4 w-52 cursor-move"
      draggable="true"
    >
      <h2 class="font-bold text-sm mb-2 text-gray-700">Send Email</h2>
      <p class="text-xs text-gray-500">Trigger: On Message</p>
    </div>
  </div>

  <script src="./script/main.js"></script>
</body>
</html>
